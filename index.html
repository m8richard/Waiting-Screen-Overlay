<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gentle Mates Cards Carousel</title>
  <style>
    /* ----------------- FONT DEFINITIONS ----------------- */
    @font-face {
      font-family: 'HelveticaNeue';
      src: local('HelveticaNeue'), local('Helvetica Neue');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'HelveticaNeue';
      src: url('https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets/livedata-overlay/HelveticaNeueBold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'HelveticaNeue-Bold';
      src: url('https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets/livedata-overlay/HelveticaNeueBold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'HelveticaBoldExtended';
      src: url('https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets/livedata-overlay/HelveticaNeue-BlackExt.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'TuskerGrotesk';
      src: url('https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets/livedata-overlay/Tusker-Grotesk.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* ----------------- GLOBAL STYLES ----------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #121212;
      overflow: hidden;
      font-family: 'HelveticaNeue', sans-serif;
    }

    .carousel-container {
      width: 1204px;
      height: 633px;
      position: relative;
      border-radius: 44px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background-color: #FFFFFF;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      flex-direction: column;
      border-radius: 40px;
      overflow: hidden;
      z-index: 1;
    }

    .card.active {
      opacity: 1;
      z-index: 3;
    }

    .card.previous {
      z-index: 2;
    }

    /* ----------------- HEADER & FOOTER ----------------- */
    .card-header {
      height: 120px; /* Fixed header height */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 36px;
    }

    .header-text {
      color: #973a6e;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 64px;
      text-align: center;
    }

    .date-text {
      color: #2D2D2D;
      font-family: 'HelveticaNeue-Bold', sans-serif;
      font-size: 64px;
    }

    .card-footer {
      height: 120px; /* Fixed footer height */
      background-color: #FCFCFC;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
    }

    .live-logo-link {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .profile-picture {
      height: 80px;
      width: auto;
      border-radius: 8px;
      display: none;
    }

    .platform-logo {
      height: 80px;
      width: auto;
    }

    .channel {
      color: #2D2D2D;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 80px;
      text-align: center;
    }

    /* ----------------- CARD BODY ----------------- */
    .card-body {
      flex: 1;
      position: relative;
      display: flex;
      padding: 24px 16px;
    }

    .card-body.row {
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .card-body.column {
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets/livedata-overlay/silver-background.png');
      background-size: cover;
    }

    /* ----------------- MATCHCARD STYLES ----------------- */
    .matchCard .card-header {
      background-color: #F77514;
      justify-content: space-between;
    }

    .matchCard .card-body {
      justify-content: space-around;
      align-items: center;
    }

    .game-logo {
      width: 240px;
      height: 72px;
    }

    .match-name-container {
      height: auto;
      max-width: 720px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .match-name {
      color: #2D2D2D;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 64px;
      text-align: center;
      margin-right: 16px;
      /* Limiting to 3 lines with ellipsis */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .info-container {
      height: 200px;
      width: 320px;
      border-radius: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .matchCard .info-container {
      background-color: #F77514;
    }

    .info-text {
      color: #2D2D2D;
      font-family: 'TuskerGrotesk', sans-serif;
      font-size: 96px;
      text-align: center;
      letter-spacing: 2px;
    }

    /* ----------------- MATCHCARD2 STYLES ----------------- */
    .matchCard2 .card-header {
      background-color: #EE0073;
      justify-content: space-between;
    }

    .matchCard2 .info-container {
      background-color: #EE0073;
    }

    .body-container {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .team-container {
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-logo {
      height: 176px;
      width: 176px;
      margin-top: 16px;
      margin-bottom: 24px;
      object-fit: contain;
    }

    .team-name {
      font-size: 40px;
      color: #2D2D2D;
      font-family: 'HelveticaNeue', sans-serif;
      text-align: center;
    }

    .match-name-container-small {
      height: 72px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 48px;
      margin-top: 8px;
    }

    .match-name-small {
      color: #2D2D2D;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 40px;
      text-align: center;
    }

    /* ----------------- YOUTUBE CARD STYLES ----------------- */
    #youtubeCard .card-header {
      background-color: #FF0000;
      justify-content: center;
      align-items: center;
    }

    .youtube-icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 36px;
    }

    .youtube-text {
      color: #B20000;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 64px;
      text-align: center;
    }

    .youtube-card-container {
      flex: 1.7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    .youtube-thumbnail {
      width: 662px;
      height: 373px;
      border-radius: 16px;
      object-fit: cover;
    }

    /* Updated YouTube title styles for adaptive font sizing */
    .youtube-title {
      width: 700px;
      color: #232323;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 32px;
      line-height: 36px;
      text-align: center;
      padding-top: 4px;
      height: auto;
      max-height: 80px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      white-space: normal;
    }

    /* Modified version for longer titles */
    .youtube-title.small {
      font-size: 28px;
      line-height: 32px;
    }

    .youtube-title.smaller {
      font-size: 24px;
      line-height: 28px;
    }

    .youtube-title.smallest {
      font-size: 20px;
      line-height: 24px;
    }

    .side-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .channel-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }

    .m8-logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
    }

    .channel-name {
      color: #232323;
      font-family: 'HelveticaNeue', sans-serif;
      font-weight: 700;
      font-size: 32px;
      text-align: center;
    }

    .new-video {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0;
    }

    .new-video-text {
      color: #232323;
      font-family: 'TuskerGrotesk', sans-serif;
      letter-spacing: 2px;
      font-size: 96px;
      line-height: 104px;
      text-align: center;
    }

    /* ----------------- SHOP CARD STYLES ----------------- */
    #shopCard .card-header {
      background-color: #fc61b7;
      justify-content: center;
    }

    .shop-images-container {
      flex: 1.45;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100%;
    }

    .shop-item {
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .shop-item-1 {
      height: 560px;
      width: 560px;
      z-index: 2;
      transform: translate(-280px, -280px);
    }

    .shop-item-2 {
      height: 480px;
      width: 480px;
      z-index: 1;
      transform: translate(-400px, -280px);
    }

    .shop-item-3 {
      height: 480px;
      width: 480px;
      z-index: 1;
      transform: translate(-90px, -280px);
    }

    .shop-url-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fc61b7;
      width: 450px;
      height: 60px;
      border-radius: 12px;
      margin-top: 16px;
    }

    .shop-url {
      color: #973a6e;
      font-family: 'HelveticaNeue', sans-serif;
      font-weight: 900;
      font-size: 32px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      display: block;
    }

    .merch-text {
      color: #232323;
      font-family: 'TuskerGrotesk', sans-serif;
      letter-spacing: 2px;
      font-size: 104px;
      line-height: 120px;
      text-align: center;
    }

    /* ----------------- DOWNLOAD THE APP CARD STYLES ----------------- */
    #downloadTheApp {
      background: #EDEDED;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #downloadTheApp .card-body {
      height: 633px;
    }

    .phone-animation-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .side-info-container {
      flex: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 0 32px;
      gap: 24px;
    }

    .app-promo-text-1 {
      color: #232323;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 40px;
      line-height: 48px;
      text-align: center;
    }

    .app-promo-text-2 {
      color: #FF00EC;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 48px;
      line-height: 56px;
      text-align: center;
    }

    .qr-codes-container {
      display: flex;
      gap: 24px;
      justify-content: center;
    }

    .qr-code {
      height: 280px;
      width: 280px;
      border-radius: 24px;
      border: 8px solid #D6D2D3;
    }

    /* ----------------- FORTNITE MAP CARD STYLES ----------------- */

    /* Update these styles in your CSS */
    .fortnite-image-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .fortnite-map-image {
      width: 92%;
      height: 75%;
      object-fit: contain;
      margin: 0 auto; /* This centers the image horizontally */
    }

    /* You might also want to ensure the map-code-container is centered */
    .map-code-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .map-code-container {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: absolute;
      bottom: 40px;
      left: 0px;
    }

    .advertisement {
      color: #2D2D2D;
      width: 100%;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 32px;
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      z-index: 10;
      text-align: center;
      transition: opacity 0.83s ease, transform 0.83s ease;
    }
    
    .map-title {
      color: #FFFFFF;
      width: 100%;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 40px;
      text-align: center;
      margin-left: 96px;
      margin-bottom: 16px;
    }

    .map-code {
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 96px;
      text-align: center;
      background: linear-gradient(to bottom, #FF8C00, #F77514, #FF4500);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: none; /* Remove the previous text shadow */
    }


    /* ----------------- Updated styles for date-time-fullscreen -----------------
   Now includes game logo styling */

    .date-time-fullscreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 4;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.83s ease, transform 0.83s ease;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 40px;
    }

    .date-time-fullscreen.active {
      opacity: 1;
      transform: scale(1);
    }

    .fullscreen-game-logo {
      width: 320px;
      height: auto;
      margin-bottom: 48px;
    }

    .fullscreen-date, .fullscreen-time {
      color: #2D2D2D;
      font-family: 'HelveticaNeue-Bold', sans-serif;
      text-align: center;
    }

    .fullscreen-date {
      font-size: 96px;
      margin-bottom: 24px;
    }

    .fullscreen-time {
      font-size: 128px;
      font-family: 'TuskerGrotesk', sans-serif;
      letter-spacing: 2px;
    }

    /* Update the sequential animation styles to specify which elements should zoom */
    .matchCard .game-logo,
    .matchCard .live-logo-link,
    .matchCard2 .game-logo,
    .matchCard2 .live-logo-link {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.83s ease, transform 0.83s ease;
    }

    /* Regular fade-in animation without zoom for these elements */
    .matchCard .date-text,
    .matchCard .info-container,
    .matchCard .match-name-container,
    .matchCard2 .date-text,
    .matchCard2 .info-container,
    .matchCard2 .team-container,
    .matchCard2 .match-name-container-small {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.83s ease, transform 0.83s ease;
    }

    /* Add these styles to position headers and footers for the slide-in effect */
    .matchCard .card-header, .matchCard2 .card-header {
      transform: translateY(-120px); /* Header height is 120px */
      opacity: 0;
      transition: transform 0.83s ease, opacity 0.83s ease;
    }

    .matchCard .card-footer, .matchCard2 .card-footer {
      transform: translateY(120px); /* Footer height is 120px */
      opacity: 0;
      transition: transform 0.83s ease, opacity 0.83s ease;
    }

    /* When active, headers and footers will be in their normal position */
    .card.active .card-header, .card.active .card-footer {
      transform: translateY(0);
      opacity: 1;
    }

    /* Make header elements immediately visible within the header */
    .matchCard .card-header .game-logo, 
    .matchCard .card-header .date-text,
    .matchCard2 .card-header .game-logo,
    .matchCard2 .card-header .date-text {
      opacity: 1 !important; /* Override any opacity settings */
      transform: none !important; /* Override any transform settings */
    }

    /* Same for footer elements */
    .matchCard .card-footer .live-logo-link,
    .matchCard2 .card-footer .live-logo-link {
      opacity: 1 !important;
      transform: none !important;
    }

    /* ----------------- PHONE ANIMATION ----------------- */
    .phone {
      position: relative;
      width: 280px;
      height: 570px;
      background-color: black;
      border-radius: 53px;
      overflow: visible;
      transform-style: preserve-3d;
      animation: phoneRotation 24s infinite linear;
      box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.45);
    }

    @keyframes phoneRotation {
      0% { transform: perspective(1200px) rotateY(-35deg) rotateX(8deg); }
      25% { transform: perspective(1200px) rotateY(0deg) rotateX(-8deg); }
      50% { transform: perspective(1200px) rotateY(35deg) rotateX(8deg); }
      75% { transform: perspective(1200px) rotateY(0deg) rotateX(-8deg); }
      100% { transform: perspective(1200px) rotateY(-35deg) rotateX(8deg); }
    }

    .inner-bevel {
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border: 2px solid black;
      border-radius: 51px;
      z-index: 5;
    }

    .screen {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 39px;
      background-color: #000;
      overflow: hidden;
      z-index: 10;
    }

    .screen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ----------------- LOADING INDICATOR ----------------- */
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      z-index: 100;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ----------------- SEQUENTIAL ANIMATION STYLES -----------------
         Change the CSS transition durations below (these values control how quickly each element fades in)
         and modify the delays in the JS functions to adjust the pause between each element's animation.
         (They are currently set based on the following:
            - MatchCard/MatchCard2 elements: transition 2.5s → now 0.83s (2.5/3)
            - YouTube thumbnail: 2.5s → now 0.83s; YouTube title/side-info: 1.5s → now 0.5s;
            - ShopCard shop-items: 2s → now 0.67s; ShopCard side-info: 1.5s → now 0.5s;
            - DownloadTheApp phone: 2s → now 0.67s; DownloadTheApp promo texts: 1.5s → now 0.5s.)
    */
    /* Updated version that only targets body elements */
    .matchCard .card-body .info-container,
    .matchCard .card-body .match-name-container,
    .matchCard2 .card-body .info-container,
    .matchCard2 .card-body .team-container,
    .matchCard2 .card-body .match-name-container-small {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.83s ease, transform 0.83s ease;
    }

    /* Game logo needs special handling as it's in the header */
    .card-header .game-logo {
      opacity: 1; /* This will be controlled by the header's opacity now */
      transition: transform 0.83s ease; /* Keep only for zoom effect */
    }

    /* Live logo link needs special handling as it's in the footer */
    .card-footer .live-logo-link {
      opacity: 1; /* This will be controlled by the footer's opacity now */
      transition: transform 0.83s ease; /* Keep only for zoom effect */
    }
    
    #youtubeCard .youtube-thumbnail {
      opacity: 0;
      transform: scale(1.3);
      transition: opacity 0.83s ease, transform 0.83s ease;
    }
    
    #youtubeCard .youtube-title {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    #youtubeCard .side-info {
      opacity: 0;
      transform: translateX(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    #shopCard .shop-item {
      opacity: 0;
      transform: translate(-50%, -50%) scale(1.3);
      transition: opacity 0.67s ease, transform 0.67s ease;
    }
    
    #shopCard .side-info {
      opacity: 0;
      transform: translateX(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    #downloadTheApp .phone {
      opacity: 0;
      transform: perspective(1200px) rotateY(-35deg) rotateX(8deg) scale(0.9);
      transition: opacity 0.67s ease, transform 0.67s ease;
    }
    
    #downloadTheApp .app-promo-text-1,
    #downloadTheApp .qr-codes-container,
    #downloadTheApp .app-promo-text-2 {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #fortniteMapCard {
      background-color: #F77514;
    }

    #fortniteMapCard .background-image {
      background-image: url('https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets/livedata-overlay/Overlay%20Map%20Fortnite/BACKGROUND.png');
      background-size: contain;
      background-position: center;
      opacity: 1; /* Make sure it's fully visible */
    }

    #fortniteMapCard .fortnite-map-image {
        opacity: 0;
        transform: scale(1.3);
        transition: opacity 0.83s ease, transform 0.83s ease;
    }

    #fortniteMapCard .map-info-container,
    #fortniteMapCard .map-code {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
  </style>

    // Get Accessible Color
    function isColorLight(hexColor) {
      // Remove # if present
      hexColor = hexColor.toUpperCase();

        return false;
      } else if (hexColor === "#F77514") { //Fortnite
        return true;

        return true;
      } else if (hexColor === "#EC8FFF") { //COD
        return true;
      } else if (hexColor === "#CEF930") { //WZ
        return true;
      }
      
      // Convert to RGB
      const r = parseInt(hexColor.substr(0, 2), 16) / 255;
      const g = parseInt(hexColor.substr(2, 2), 16) / 255;
      const b = parseInt(hexColor.substr(4, 2), 16) / 255;
      
      // Calculate perceived brightness using common formula
      // (0.299*R + 0.587*G + 0.114*B)
      const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
      
      // Return true if the color is light (brightness > 0.35)
      return brightness > 0.5;
    }

    // Format date and time function
    function formatDateTime(dateTimeStr) {
      const dateObj = new Date(dateTimeStr);
      const now = new Date();
      const isToday = dateObj.getDate() === now.getDate() &&
                      dateObj.getMonth() === now.getMonth() &&
                      dateObj.getFullYear() === now.getFullYear();
      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      const isTomorrow = dateObj.getDate() === tomorrow.getDate() &&
                         dateObj.getMonth() === tomorrow.getMonth() &&
                         dateObj.getFullYear() === tomorrow.getFullYear();
      let formattedDate;
      if (isToday) {
        formattedDate = "Aujourd'hui";
      } else if (isTomorrow) {
        formattedDate = "Demain";
      } else {
        const dateOptions = { weekday: "long", day: "numeric", month: "long" };
        formattedDate = dateObj.toLocaleDateString("fr-FR", dateOptions);
        formattedDate = formattedDate.split(" ").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
      }
      const hours = dateObj.getHours();
      const minutes = dateObj.getMinutes();
      const formattedTime = `${hours.toString().padStart(2, "0")}H${minutes.toString().padStart(2, "0")}`;
      return { date: formattedDate, time: formattedTime };
    }

    async function getTwitchProfilePicture(channelUrl) {
      if (profilePictureCache[channelUrl]) return profilePictureCache[channelUrl];
      const channelName = extractChannelName(channelUrl).toLowerCase();
      try {
        // Added Content-Type header for POST request
        const tokenResponse = await fetch(`https://id.twitch.tv/oauth2/token?client_id=${TWITCH_CLIENT_ID}&client_secret=${TWITCH_CLIENT_SECRET}&grant_type=client_credentials`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });
        const tokenData = await tokenResponse.json();
        const token = tokenData.access_token;
        if (!token) return null;
        const userResponse = await fetch(`https://api.twitch.tv/helix/users?login=${channelName}`, {
          headers: {
            'Client-ID': TWITCH_CLIENT_ID,
            'Authorization': 'Bearer ' + token
          }
        });
        const userData = await userResponse.json();
        if (userData.data && userData.data.length > 0) {
          const profilePicUrl = userData.data[0].profile_image_url;
          profilePictureCache[channelUrl] = profilePicUrl;
          return profilePicUrl;
        }
      } catch (error) {
        console.error('Twitch API error:', error);
      }
      return null;
    }

        if (data.items && data.items.length > 0) {

          profilePictureCache[channelUrl] = profilePicUrl;
          return profilePicUrl;

    }

    function setupCarousel() {
      const cards = document.querySelectorAll('.card');
      let currentCardIndex = 0;
      let previousCardIndex = null;
      const durations = Array(cards.length).fill(25000);
      const downloadAppIndex = Array.from(cards).findIndex(card => card.id === 'downloadTheApp');
      if (downloadAppIndex !== -1) {
        durations[downloadAppIndex] = 30000;

        }
      function animateCardElements(card) {
        if (!card) return;
        if (card.classList.contains('matchCard') || card.classList.contains('matchCard2')) {
          animateMatchCard(card);
        } else if (card.id === 'youtubeCard') {
          animateYoutubeCard(card);
        } else if (card.id === 'shopCard') {
          animateShopCard(card);
        } else if (card.id === 'downloadTheApp') {
          animateDownloadAppCard(card);
        } else if (card.id === 'fortniteMapCard') {
            animateFortniteMapCard(card);
        }
      }
      function showCard(nextIndex) {
        if (previousCardIndex !== null) {
          cards[previousCardIndex].classList.remove('previous');
        }
        resetCardElements(cards[nextIndex]);
        cards[currentCardIndex].classList.add('previous');
        cards[currentCardIndex].classList.remove('active');
        cards[nextIndex].classList.add('active');
        setTimeout(() => {
          animateCardElements(cards[nextIndex]);
        }, 500);
        setTimeout(() => {
          previousCardIndex = currentCardIndex;
          currentCardIndex = nextIndex;
          cards.forEach((card, index) => {
            if (index !== currentCardIndex && index !== previousCardIndex) {
              card.classList.remove('active', 'previous');
              resetCardElements(card);
            }
          });
          if (cards[nextIndex].id === 'shopCard') {
            adjustShopUrlFontSize();
          }
          if (cards[nextIndex].id === 'youtubeCard') {
            // Adjust YouTube title size
            adjustYoutubeTitleSize();
          }
        }, 1000);
      }
      function nextCard() {
        const nextIndex = (currentCardIndex + 1) % cards.length;
        showCard(nextIndex);
        setTimeout(nextCard, durations[nextIndex]);
      }
      cards.forEach(card => {
        resetCardElements(card);
      });
      cards[currentCardIndex].classList.add('active');
      setTimeout(() => {
        animateCardElements(cards[currentCardIndex]);
      }, 500);
      setTimeout(nextCard, durations[0]);
      adjustShopUrlFontSize();
    }
