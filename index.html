<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gentle Mates Cards Carousel</title>
  <style>
    @font-face {
      font-family: 'HelveticaNeue';
      src: local('HelveticaNeue'), local('Helvetica Neue');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'HelveticaNeue';
      src: local('HelveticaNeue-Bold'), local('Helvetica Neue Bold');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'HelveticaNeue-Bold';
      src: local('HelveticaNeue-Bold'), local('Helvetica Neue Bold');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'HelveticaBoldExtended';
      src: url('https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets/livedata-overlay/HelveticaNeue-BlackExt.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'TuskerGrotesk';
      src: url('https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets/livedata-overlay/Tusker-Grotesk.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #121212;
      overflow: hidden;
      font-family: 'HelveticaNeue', sans-serif;
    }

    .carousel-container {
      width: 1204px;
      height: 633px;
      position: relative;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background-color: #FFFFFF; /* Background color to prevent seeing through */
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      flex-direction: column;
      border-radius: 40px;
      overflow: hidden;
      z-index: 1;
    }

    .card.active {
      opacity: 1;
      z-index: 3;
    }

    .card.previous {
      z-index: 2;
    }

    .card-header {
      height: 120px; /* Fixed height for all headers */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 36px;
    }

    .header-text {
      color: #973a6e;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 64px;
      text-align: center;
    }

    .date-text {
      color: #2D2D2D;
      font-family: 'HelveticaNeue-Bold', sans-serif;
      font-size: 64px;
    }

    .card-body {
      flex: 1; /* Take remaining space */
      position: relative;
      display: flex;
      padding: 24px 16px;
    }

    .card-body.row {
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .card-body.column {
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets/livedata-overlay/silver-background.png');
      background-size: cover;
    }

    .card-footer {
      height: 120px; /* Fixed height for all footers */
      background-color: #FCFCFC;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
    }

    /* Footer element for live logo link */
    .live-logo-link {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .profile-picture {
      height: 80px;
      width: auto;
      border-radius: 8px;
      display: none;
    }

    .platform-logo {
      height: 80px;
      width: auto;
    }

    .channel {
      color: #2D2D2D;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 80px;
      text-align: center;
    }

    /* MatchCard Specific */
    .matchCard .card-header {
      background-color: #F77514;
      justify-content: space-between;
    }

    .matchCard .card-body {
      justify-content: space-around;
      align-items: center;
    }

    .game-logo {
      width: 240px;
      height: 72px;
    }

    .match-name-container {
      height: auto;
      max-width: 720px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .match-name {
      color: #2D2D2D;
      font-family: 'TuskerGrotesk', sans-serif;
      font-size: 96px;
      text-align: center;
      margin-right: 24px;
    }

    .info-container {
      height: 200px;
      width: 320px;
      border-radius: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .matchCard .info-container {
      background-color: #F77514;
    }

    .info-text {
      color: #2D2D2D;
      font-family: 'TuskerGrotesk', sans-serif;
      font-size: 96px;
      text-align: center;
    }

    /* MatchCard2 Specific */
    .matchCard2 .card-header {
      background-color: #EE0073;
      justify-content: space-between;
    }

    .matchCard2 .info-container {
      background-color: #EE0073;
    }

    .body-container {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .team-container {
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-logo {
      height: 176px;
      width: 176px;
      margin-top: 16px;
      margin-bottom: 24px;
      object-fit: contain;
    }

    .team-name {
      font-size: 40px;
      color: #2D2D2D;
      font-family: 'HelveticaNeue', sans-serif;
      text-align: center;
    }

    .match-name-container-small {

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 48px;

    .match-name-small {
      color: #2D2D2D;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 40px;
      text-align: center;
    }

    /* YoutubeCard Specific */
    #youtubeCard .card-header {
      background-color: #FF0000;
      justify-content: center;
      align-items: center;
    }

    .youtube-icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 36px;
    }

    .youtube-text {
      color: #B20000;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 64px;
      text-align: center;
    }

    .youtube-card-container {
      flex: 1.7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    .youtube-thumbnail {
      width: 662px;
      height: 373px;
      border-radius: 16px;
      object-fit: cover;
    }

    .youtube-title {
      width: 700px;
      color: #232323;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 32px;
      line-height: 34px;
      text-align: center;
      padding-top: 4px;
    }

    .side-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .channel-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }

    .m8-logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
    }

    .channel-name {
      color: #232323;
      font-family: 'HelveticaNeue', sans-serif;
      font-weight: 700;
      font-size: 32px;
      text-align: center;
    }

    .new-video {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0;
    }

    .new-video-text {
      color: #232323;
      font-family: 'TuskerGrotesk', sans-serif;
      letter-spacing: 2px;
      font-size: 96px;
      line-height: 104px;
      text-align: center;
    }

    /* ShopCard Specific */
    #shopCard .card-header {
      background-color: #fc61b7;
      justify-content: center;
    }

    .shop-images-container {
      flex: 1.45;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100%;
    }

    .shop-item {
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .shop-item-1 {
      height: 560px;
      width: 560px;
      z-index: 2;
      transform: translate(-280px, -280px);
    }

    .shop-item-2 {
      height: 480px;
      width: 480px;
      z-index: 1;
      transform: translate(-400px, -280px);
    }

    .shop-item-3 {
      height: 480px;
      width: 480px;
      z-index: 1;
      transform: translate(-90px, -280px);
    }

    .shop-url-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fc61b7;
      width: 450px;
      height: 60px;
      border-radius: 12px;
      margin-top: 16px;
    }

    .shop-url {
      color: #973a6e;
      font-family: 'HelveticaNeue', sans-serif;
      font-weight: 900;
      font-size: 32px;
      text-align: center;
      white-space: nowrap; /* Prevent text from wrapping */
      overflow: hidden; /* Hide overflow */
      width: 100%; /* Take full width of container */
      display: block; /* Block element */
    }

    .merch-text {
      color: #232323;
      font-family: 'TuskerGrotesk', sans-serif;
      letter-spacing: 2px;
      font-size: 104px;
      line-height: 120px;
      text-align: center;
    }

    /* DownloadTheApp Specific */
    #downloadTheApp {
      background: #EDEDED;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #downloadTheApp .card-body {
      height: 633px; /* Full card height since no header/footer */
    }

    .phone-animation-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .side-info-container {
      flex: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 0 32px;
      gap: 24px;
    }

    .app-promo-text-1 {
      color: #232323;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 40px;
      line-height: 48px;
      text-align: center;
    }

    .app-promo-text-2 {
      color: #FF00EC;
      font-family: 'HelveticaBoldExtended', sans-serif;
      font-size: 48px;
      line-height: 56px;
      text-align: center;
    }

    .qr-codes-container {
      display: flex;
      gap: 24px;
      justify-content: center;
    }

    .qr-code {
      height: 280px;
      width: 280px;
      border-radius: 24px;
      border: 8px solid #D6D2D3;
    }

    /* Phone Animation */
    .phone {
      position: relative;
      width: 280px;
      height: 570px;
      background-color: black;
      border-radius: 53px;
      overflow: visible;
      transform-style: preserve-3d;
      animation: phoneRotation 24s infinite linear;
      box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.45);
    }

    @keyframes phoneRotation {
      0% { transform: perspective(1200px) rotateY(-35deg) rotateX(8deg); }
      25% { transform: perspective(1200px) rotateY(0deg) rotateX(-8deg); }
      50% { transform: perspective(1200px) rotateY(35deg) rotateX(8deg); }
      75% { transform: perspective(1200px) rotateY(0deg) rotateX(-8deg); }
      100% { transform: perspective(1200px) rotateY(-35deg) rotateX(8deg); }
    }

    .inner-bevel {
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border: 2px solid black;
      border-radius: 51px;
      z-index: 5;
    }

    .screen {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 39px;
      background-color: #000;
      overflow: hidden;
      z-index: 10;
    }

    .screen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Loading indicator */
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      z-index: 100;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Sequential Animation Styles */
    /* MatchCard and MatchCard2 */
    .matchCard .game-logo, 
    .matchCard .date-text,
    .matchCard .info-container,
    .matchCard .match-name-container,
    .matchCard .live-logo-link,
    .matchCard2 .game-logo,
    .matchCard2 .date-text,
    .matchCard2 .info-container,
    .matchCard2 .team-container,
    .matchCard2 .match-name-container-small,
    .matchCard2 .live-logo-link {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 2.5s ease, transform 2.5s ease;
    }

    /* Special case for team containers to appear together */
    .matchCard2 .team-container:nth-of-type(2) {
      transition-delay: 0.2s;
    }

    /* YouTubeCard Animation */
    #youtubeCard .youtube-thumbnail {
      opacity: 0;
      transform: scale(1.3);
      transition: opacity 2.5s ease, transform 2.5s ease;
    }

    #youtubeCard .youtube-title {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    #youtubeCard .side-info {
      opacity: 0;
      transform: translateX(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    /* ShopCard Animation */
    #shopCard .shop-item {
      opacity: 0;
      transform: translate(-50%, -50%) scale(1.3);
      transition: opacity 2s ease, transform 2s ease;
    }

    #shopCard .shop-item-1 {
      transform: translate(-280px, -280px) scale(1.3);
    }

    #shopCard .shop-item-2 {
      transform: translate(-400px, -280px) scale(1.3);
    }

    #shopCard .shop-item-3 {
      transform: translate(-90px, -280px) scale(1.3);
    }

    #shopCard .side-info {
      opacity: 0;
      transform: translateX(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    /* DownloadTheApp Animation */
    #downloadTheApp .phone {
      opacity: 0;
      transform: perspective(1200px) rotateY(-35deg) rotateX(8deg) scale(0.9);
      transition: opacity 2s ease, transform 2s ease;
    }

    #downloadTheApp .app-promo-text-1,
    #downloadTheApp .qr-codes-container,
    #downloadTheApp .app-promo-text-2 {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }
  </style>
</head>

  <script type="module">
    // Global API credentials and cache
    const TWITCH_CLIENT_ID = '0owgszl3jt5xi963so52m91f92sdgd';
    const TWITCH_CLIENT_SECRET = 'kpdjs0mxt7bub8fky4eq5mn1cduro4';

    // Function to adjust font size to fit container
    function adjustShopUrlFontSize() {
      const container = document.querySelector('.shop-url-container');
      const textElement = document.querySelector('.shop-url');
      
      if (!container || !textElement) return;
      
      // Reset font size before measuring
      textElement.style.fontSize = '32px';
      
      // Check if text overflows container
      const containerWidth = container.clientWidth;
      const textWidth = textElement.scrollWidth;
      
      if (textWidth > containerWidth - 20) { // 20px buffer for padding
        // Calculate the ideal font size
        const ratio = (containerWidth - 20) / textWidth;
        const newFontSize = Math.floor(32 * ratio);
        textElement.style.fontSize = `${newFontSize}px`;
      }
    }

    // Add resize event listener
    window.addEventListener('resize', adjustShopUrlFontSize);

    // Function to extract channel name from URL (for both Twitch and YouTube)
    function extractChannelName(url) {
      if (!url) return "";
      const regex = /^(?:https?:\/\/)?(?:www\.)?(?:twitch\.tv\/|youtube\.com\/@)([^\/?]+)/i;
      const match = url.match(regex);
      return match ? match[1] : "";
    }

    // Get platform logo URL. If no URL is provided, force Twitch logo.
    function getPlatformLogo(url) {
      const twitchLogoURL = "https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets//twitch_colored_logo.png";
      if (!url) return twitchLogoURL;
      const youtubeLogoURL = "https://gmrxbbhhyyrtmsftofdp.supabase.co/storage/v1/object/public/gentle-mates-assets//youtube_colored_logo.png";
      if (url.toLowerCase().includes("youtube")) {
        return youtubeLogoURL;
      } else if (url.toLowerCase().includes("twitch")) {
        return twitchLogoURL;
      }
      return twitchLogoURL;
    }

    // Create HTML for MatchCard (type 1)
    function createMatchCardHTML(match, game) {
      const { date, time } = formatDateTime(match.live_datetime);
      const twitchLink = match.twitch_live_link;
      const channelName = twitchLink ? extractChannelName(twitchLink).toUpperCase() : "GENTLE MATES";
      const platformLogo = getPlatformLogo(twitchLink);
      const gameLogoURL = game?.dark_logo_url || "";
      const gameColor = game?.secondary_color || "#F77514";
      
      return `
        <div id="matchCard-${match.id}" class="card matchCard">
          <div class="card-header" style="background-color: ${gameColor};">
            <img class="game-logo" src="${gameLogoURL}" alt="Game Logo">
            <div class="date-text">${date}</div>
          </div>
          <div class="card-body row">
            <div class="background-image"></div>
            <div class="match-name-container">
              <div class="match-name">${match.name}</div>
            </div>
            <div class="info-container" style="background-color: ${gameColor};">
              <div class="info-text">${time}</div>
            </div>
          </div>
          <div class="card-footer">
            <div class="live-logo-link" data-channel-url="${twitchLink || ''}">
              <img class="platform-logo" src="${platformLogo}" alt="Platform Logo">
              <div class="channel">${channelName}</div>
              <img class="profile-picture" src="" alt="Profile Picture">
            </div>
          </div>
        </div>
      `;
    }

    // Create HTML for MatchCard2 (type 2)
    function createMatchCard2HTML(match, game, teamA, teamB) {
      const { date, time } = formatDateTime(match.live_datetime);
      const twitchLink = match.twitch_live_link;
      const channelName = twitchLink ? extractChannelName(twitchLink).toUpperCase() : "GENTLE MATES";
      const platformLogo = getPlatformLogo(twitchLink);
      const gameLogoURL = game?.dark_logo_url || "";
      const gameColor = game?.secondary_color || "#EE0073";
      const teamAName = teamA?.name || "Team A";
      const teamBName = teamB?.name || "Team B";
      const teamALogoURL = teamA?.dark_logo_url || "";
      const teamBLogoURL = teamB?.dark_logo_url || "";
      
      return `

          <div class="card-header" style="background-color: ${gameColor};">
            <img class="game-logo" src="${gameLogoURL}" alt="Game Logo">

            <div class="background-image"></div>
            <div class="body-container">

    // Format date and time
    function formatDateTime(dateTimeStr) {
      const dateObj = new Date(dateTimeStr);
      const now = new Date();
      
      // Check if date is today
      const isToday = dateObj.getDate() === now.getDate() &&
                      dateObj.getMonth() === now.getMonth() &&
                      dateObj.getFullYear() === now.getFullYear();
      
      // Check if date is tomorrow
      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      const isTomorrow = dateObj.getDate() === tomorrow.getDate() &&
                         dateObj.getMonth() === tomorrow.getMonth() &&
                         dateObj.getFullYear() === tomorrow.getFullYear();
      
      let formattedDate;
      
      if (isToday) {
        formattedDate = "Aujourd'hui";
      } else if (isTomorrow) {
        formattedDate = "Demain";
      } else {
        // Original format for other dates: weekday, day, and month in French
        const dateOptions = { weekday: "long", day: "numeric", month: "long" };
        formattedDate = dateObj.toLocaleDateString("fr-FR", dateOptions);
        
        // Capitalize each word
        formattedDate = formattedDate
          .split(" ")
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }
      
      // Format the time as HHHMM (e.g. "21H30")
      const hours = dateObj.getHours();
      const minutes = dateObj.getMinutes();
      const formattedTime = `${hours.toString().padStart(2, "0")}H${minutes
        .toString()
        .padStart(2, "0")}`;
      
      return { date: formattedDate, time: formattedTime };
    }

    // API call: Get Twitch profile picture
    async function getTwitchProfilePicture(channelUrl) {
      if (profilePictureCache[channelUrl]) return profilePictureCache[channelUrl];
      const channelName = extractChannelName(channelUrl).toLowerCase();
      try {
        // Get OAuth token
        const tokenResponse = await fetch(`https://id.twitch.tv/oauth2/token?client_id=${TWITCH_CLIENT_ID}&client_secret=${TWITCH_CLIENT_SECRET}&grant_type=client_credentials`, {
          method: 'POST'
        });
        const tokenData = await tokenResponse.json();
        const token = tokenData.access_token;
        if (!token) return null;
        // Get user info
        const userResponse = await fetch(`https://api.twitch.tv/helix/users?login=${channelName}`, {
          headers: {
            'Client-ID': TWITCH_CLIENT_ID,
            'Authorization': 'Bearer ' + token
          }
        });
        const userData = await userResponse.json();
        if (userData.data && userData.data.length > 0) {
          const profilePicUrl = userData.data[0].profile_image_url;
          profilePictureCache[channelUrl] = profilePicUrl;
          return profilePicUrl;
        }
      } catch (error) {
        console.error('Twitch API error:', error);
      }
      return null;
    }

    // API call: Get YouTube profile picture
    async function getYoutubeProfilePicture(channelUrl) {
      if (profilePictureCache[channelUrl]) return profilePictureCache[channelUrl];
      const channelName = extractChannelName(channelUrl);
      try {
        // Use the YouTube search API to find the channel
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${channelName}&key=${YOUTUBE_API_KEY}`);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          const profilePicUrl = data.items[0].snippet.thumbnails.default.url;
          profilePictureCache[channelUrl] = profilePicUrl;
          return profilePicUrl;
        }
      } catch (error) {
        console.error('YouTube API error:', error);
      }
      return null;
    }
